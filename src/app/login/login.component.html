<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-3">
      <img src="../../assets/ccp1.png" alt="Logo" class="login-logo">
    </div>
    <h2 class="text-center">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <!-- Usuario -->
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input
          type="email"
          id="username"
          formControlName="username"
          class="form-control"
          
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
          Ingrese un usuario .
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-3">
        <label for="contrasena">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
        />
        <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="text-danger">
          Mínimo 4 caracteres.
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 button" [disabled]="loginForm.invalid">
        Ingresar
      </button>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="alert alert-danger text-center">
        {{ error }}
      </div>
    </form>
  </div>
</div>
